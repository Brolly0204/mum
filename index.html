<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link
      href="https://cdn.bootcss.com/Swiper/4.0.2/css/swiper.min.css"
      rel="stylesheet"
    />
    <script>
      ;(function() {
        let desW = 750
        let doc = document.documentElement

        function refreshRem() {
          let winW = doc.clientWidth

          // 设计稿宽/设备宽度
          let radio = desW / winW
          doc.style.fontSize = 100 / radio + 'px'
        }
        refreshRem()
        window.addEventListener('pageshow', refreshRem)
        window.addEventListener('resize', refreshRem)
      })()
    </script>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div id="container">

      <div class="swiper-container">
        <div class="swiper-wrapper">
          <!-- 第一屏 -->
          <div class="swiper-slide page0">
            <div class="img1">
                <img src="images/page1-2.gif" alt="">
            </div>
            <img class="img2" src="./images/page1-1.png" alt="">
          </div>

          <!-- 第二屏 -->
          <div class="swiper-slide page1" id="page1">
            <h3 class="title">
              <span class="text">1岁 · 蹒跚学步</span>
            </h3>

            <div class="desc">
              <p>她鼓励我向前</p>
              <p>步履蹒跚地走向她的怀抱</p>
              <p>那时候，妈妈就是我的整个世界</p>
            </div>

            <img class="light" src="./images/page2-3.png" alt="">
            <img class="people" src="./images/page2-2.gif" alt="">
          </div>


          <!--  第三屏 -->
          <div class="swiper-slide page1 page2">
            <h3 class="title">
              <span class="text">6岁 · 快快长大</span>
            </h3>

            <div class="desc">
              <p>那天生日我许下了</p>
              <p>一个“快快长大”的愿望</p>
              <p>也偷偷地许愿妈妈可以永远年轻</p>
            </div>

            <img class="light" src="./images/page3-2.png" alt="">
            <img class="people" src="./images/page3-1.gif" alt="">
          </div>

          <!--  第四屏 -->
          <div class="swiper-slide page1 page3">
            <h3 class="title">
              <span class="text">时光过隙</span>
            </h3>

            <div class="desc">
              <p>时光啊</p>
              <p>请你慢些吧</p>
              <p>别让她再变老了</p>
            </div>

            <img class="light" src="./images/page4-1.png" alt="">
          </div>
          
          <div class="swiper-slide page4">
            <p  class="title one">在这个世界上</p>
            <p  class="title two">你永远亏欠的一个人</p>
            <p  class="title three">"妈妈"</p>
            <div class="message">
              <p>愿天下所有亲情与爱</p>
              <p>永不迟到</p>
            </div>
            <img class="avatar" src="images/me.jpeg" alt="">
          </div>
        </div>
      </div>

      <div class="arrow"></div>
      <div class="bgm" id="bgm">
        <audio id="music" autoplay loop style="display: none" src="http://111.202.98.148/amobile.music.tc.qq.com/C400002xjsW71KzcCU.m4a?guid=7072530240&vkey=34632B0CA600B509DDEF3C3FEF0C5A9722BA810ECE41784C54E01E51A852ED391118F96E69162E0AAB16D8AE6C15942EF7FEABE2BAB6904B&uin=5441&fromtag=66"></audio>
      </div>
    </div>

    <script src="https://cdn.bootcss.com/Swiper/4.0.2/js/swiper.min.js"></script>
    <script src="https://cdn.bootcss.com/zepto/1.2.0/zepto.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
